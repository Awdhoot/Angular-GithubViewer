<div>
    {{countdown}} <!--timer - when stopped, search performed automatically-->
    {{username}} <!--username property is created automatically by ng-modeldirective-->
    <form name="userSearch" ng-submit="search()">
        <input type="search" required placeholder="Enter username to search" ng-model="username">
        <input type="submit" value="Submit">
    </form>
</div>
